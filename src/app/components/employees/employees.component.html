<form class="mio" #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="name"
        #name="ngModel"
        [(ngModel)]="employeesService.selectedEmployee.name"
      />
    </div>
    <div class="form-group col-md-6">
      <label>Position</label>
      <input
        type="text"
        class="form-control"
        name="position"
        placeholder="position"
        #position="ngModel"
        [(ngModel)]="employeesService.selectedEmployee.position"
      />
    </div>
  </div>
  <div class="form-group">
    <label>Office</label>
    <input
      type="text"
      class="form-control"
      name="office"
      placeholder="office"
      #office="ngModel"
      [(ngModel)]="employeesService.selectedEmployee.office"
    />
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input
      type="text"
      class="form-control"
      name="salary"
      placeholder="salary"
      #salary="ngModel"
      [(ngModel)]="employeesService.selectedEmployee.salary"
    />
  </div>
  <div class="card-action">
    <button class="btn btn-primary">Save</button>
    <button class="btn btn-primary" (click)="resetForm(employeeForm)">
      Clean
    </button>
  </div>
</form>

<div class="container-fluid mio">
  <table class="table table-black">
    <thead>
      <th scope="col">Name</th>
      <th scope="col">Position</th>
      <th scope="col">Office</th>
      <th scope="col">Operations</th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeesService.employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.office }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
